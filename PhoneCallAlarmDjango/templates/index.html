<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0"/>
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='{% static "js/passcode.js" %}'></script>
    <script src='{% static "js/keypad.js" %}'></script>
    <link rel="stylesheet" href='{% static "css/style.css" %}'>

    <script src='{% static "js/softkeys.js" %}'></script>
    <link rel="stylesheet" href='{% static "css/softkeys.css" %}'>
</head>
<body>
<br/><h1>Enter code:</h1> <br/>
    <form class="row form">
        <div class="col-sm-offset-4 col-sm-4 form-group">
            <input type="text" name="code" readonly class="form-control input-lg">
        </div>

        <div class="softkeys softkeys--xl" data-target="input[name='code']"></div>
    </form>
</body>
</html>
